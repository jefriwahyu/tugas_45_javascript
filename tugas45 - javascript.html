<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Tugas 45 Javascript - NIOMIC</title>
  </head>
  <body>
    <i id="hreff"></i>
    <br><br>
    <button onclick="href_looks()">Lihat Href</button>

    <script type="text/javascript">
      function href_looks() {
        var hrf = location.href;
        document.getElementById('hreff').innerHTML = hrf;
      }
    </script>
  </body>
</html>
